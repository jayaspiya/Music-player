<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="controller">
      <div class="controller_previous" id="controllerPrevious">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
      <div class="controller_play" id="playPause">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
      <div class="controller_next" id="controllerNext">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
