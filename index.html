<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Music</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="watermarkWrapper">
      <img src="assets/Coral_logo.svg" alt="Coral" class="watermark" />
      <img src="assets/Coral_logo.svg" alt="Coral" class="watermark" />
    </div>

    <div class="musicPlayer" id="musicPlayer">
      <div class="screen">
        <div class="thumbnail">
          <img id="thumbnailImg" src="assets/logo.jpg" />
        </div>
        <div class="playing" id="playing">Coral</div>
        <div class="progressDuration" id="progressDuration">Select a music</div>
        <div class="progress">
          <div class="progress_inner" id="indicator"></div>
        </div>
        <div class="controller">
          <div class="controller_previous" id="controllerPrevious">
            <img src="assets/Backward.svg" alt="+" />
            <span>5</span>
          </div>
          <div class="controller_play" id="playPause">
            <div class="line1"></div>
            <div class="line2"></div>
          </div>
          <div class="controller_next" id="controllerNext">
            <img src="assets/Forward.svg" alt="-" />
            <span>5</span>
          </div>
        </div>
        <div class="playlist">
          <span> Favorites</span>
          <span id="songs">Show</span>
        </div>
        <div class="musicList" id="musicList"></div>
      </div>
    </div>
    <button id="viewController">
      <img src="./assets/glass.png" class="" alt="3D Glass" />
      <span class="tooltip">Perception</span>
    </button>
    <script type="module" defer src="app.js"></script>
  </body>
</html>
